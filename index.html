<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Tips generator app</title>

</head>

<body>
  <div class="container">
    <div class="card-widgets">
      <div class="card-widgets-header">
        <!-- Advice ID goes here -->
        Advice #<span id="slip-id"></span>
      </div>
      <div class="card-widgets-content">
        <!-- Advice text goes here -->
        <p id="slip-content"></p>

      </div>
      <!-- divider -->
      <div class="divider">
        <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" class="desktop">
        <img src="./images/pattern-divider-mobile.svg" alt="pattern-divider-desktop" class="mobile">
      </div>
      <div class="btn-generator">
        <button class="btn-theme" id="btn-generate">
          <img src="./images/icon-dice.svg" alt="icon-dice">
        </button>
      </div>
    </div>
  </div>
</body>
<script src="./app.js"></script>

</html>
